<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyMe Admin Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">

        <div class="navbar">
            <div class="icon">
                <h2 class ="logo">BuyMe</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">HELP</a></li>
                    <li><a href="">PLACEHOLDER</a></li>
                    <li><a href="">PLACEHOLDER</a></li>
                    <li><a href="">PLACEHOLDER</a></li>
                    <li><a href="">LOG OUT</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="form1">
                <h2>Create a customer rep account:</h2>
                <input type="text" name="rep_username" placeholder="Enter username">
                <input type="text" name="rep_password" placeholder="Enter password">
                <input type="text" name="rep_email" placeholder="Enter email">
                <input type="text" name="rep_address" placeholder="Enter home address">
                <button class="btn"><a href="">Create account</a></button>
            </div>

            <div class="form2">
                <h2>Generate sales reports for:</h2>
                
                <div class="dropdown">
                    <button class="dropdown_button">Report type</button>
                    <div class="dropdown_content">
                        <a href="">Total earnings</a>
                        <a href="">Earnings per item</a>
                        <a href="">Earnings per item type</a>
                        <a href="">Earnings per end user</a>
                        <a href="">Best-selling items</a>
                        <a href="">Best buyers</a>
                    </div>
                </div>


            </div>

        </div>


    </div>
</body>
</html>
